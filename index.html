<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac</title>
    <link rel="stylesheet" href="tictac.css">
    <script src="tictac.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board"></div>
        <div class="turn"></div>
        <div class="restart">
            <button>Restart</button>
        </div>
        
    </div>
    <dialog class="modal">
        <h1>Tic-Tac-Toe</h1>
        <p>Type in player names</p>
        <form method="dialog">
            <div><label for="playone">Player One</label><input type="text" id="playone" name="playone"></div>
            <div><label for="playtwo">Player Two</label><input type="text" id="playtwo" name="playtwo"></div>
            <button id="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
